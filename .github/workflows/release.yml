name: Release

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  source-gem:
    name: Build source gem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - run: bundle exec rake build

      - uses: actions/upload-artifact@v4
        with:
          name: source-gem
          path: pkg/*.gem
          if-no-files-found: error

  cross-compile:
    name: Build native gem (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - aarch64-linux
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - run: bundle exec rb-sys-dock --ruby-versions 4.0,3.4,3.3 --platform ${{ matrix.platform }} --build

      - uses: actions/upload-artifact@v4
        with:
          name: cross-gem-${{ matrix.platform }}
          path: pkg/*.gem
          if-no-files-found: error

  native-darwin:
    name: Build native gem (arm64-darwin)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Compile native extension
        env:
          RB_SYS_CARGO_PROFILE: release
        run: bundle exec rake compile

      - name: Build platform gem
        run: |
          ruby -e '
            require "rubygems"
            require "rubygems/package"
            require "fileutils"

            spec = Gem::Specification.load("wreq.gemspec")
            spec.platform = Gem::Platform.new("arm64-darwin")
            spec.extensions = []

            bundle_path = "lib/wreq_ruby/wreq_ruby.bundle"
            spec.files << bundle_path unless spec.files.include?(bundle_path)

            FileUtils.mkdir_p("pkg")
            gem_file = Gem::Package.build(spec)
            FileUtils.mv(gem_file, "pkg/")
          '

      - uses: actions/upload-artifact@v4
        with:
          name: cross-gem-arm64-darwin
          path: pkg/*arm64-darwin*.gem
          if-no-files-found: error

  smoke-test:
    name: Smoke test Linux (Ruby ${{ matrix.ruby }})
    needs: [cross-compile]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3", "3.4", "4.0"]
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/download-artifact@v4
        with:
          name: cross-gem-x86_64-linux
          path: pkg/

      - name: Install native gem
        run: gem install pkg/wreq-*-x86_64-linux.gem

      - name: Verify gem loads and prints version
        run: ruby -rwreq -e "puts Wreq::VERSION"

  smoke-test-darwin:
    name: Smoke test macOS (Ruby ${{ matrix.ruby }})
    needs: [native-darwin]
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3", "3.4", "4.0"]
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/download-artifact@v4
        with:
          name: cross-gem-arm64-darwin
          path: pkg/

      - name: Install native gem
        run: gem install pkg/wreq-*-arm64-darwin.gem

      - name: Verify gem loads and prints version
        run: ruby -rwreq -e "puts Wreq::VERSION"

  release:
    name: Release
    needs: [source-gem, cross-compile, native-darwin, smoke-test, smoke-test-darwin]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - uses: actions/download-artifact@v4
        with:
          path: pkg/
          pattern: "{cross-gem-*,source-gem}"
          merge-multiple: true

      - name: List gems
        run: ls -la pkg/*.gem

      - name: Verify version matches tag
        run: |
          GEM_VERSION=$(bundle exec rake version)
          if [ "v${GEM_VERSION}" != "${{ github.ref_name }}" ]; then
            echo "::error::Gem version v${GEM_VERSION} does not match tag ${{ github.ref_name }}"
            exit 1
          fi

      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@v1

      - name: Push all gems to RubyGems.org
        run: |
          failed=0
          for gem in pkg/*.gem; do
            echo "Pushing $(basename $gem)..."
            if ! gem push "$gem"; then
              echo "::warning::Failed to push $(basename $gem)"
              failed=1
            fi
          done
          if [ "$failed" -eq 1 ]; then
            echo "::error::Some gems failed to push"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') }}
